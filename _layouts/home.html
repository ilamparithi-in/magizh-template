---
layout: default
---

<!-- lead section -->
<div class="flex flex-wrap md:flex-row-reverse justify-center items-center text-center py-4">
    <div class="w-full lg:w-1/2">
        <h1 class="bg-pink-200 bg-opacity-50 rounded-xl font-bold text-4xl text-pink-800 pt-6 pb-6 sm:p-3">projectTitin Material Repository</h1>
        <h2 class="font-semibold text-2xl text-black-200 pt-4 pb-4">Get the best* notes for JEE and CBSE XII</h2>
	<h2 class="bg-black bg-opacity-50 rounded-xl text-xl text-gray-200 p-3">Tip: Check out our socials!</h2>
        <div class="rounded overflow-hidden w-full sm:w-4/5 md:w-3/4 mx-auto mt-6 mb-10">
            <div class="px-6 py-4">
                <div class="text-sm font-thin -mb-3" id="serverPlaynow">
                    <span class="inline-block bg-yellow-500 rounded-full px-3 py-1 text-sm font-thin uppercase text-gray-900 mr-2 shadow-lg">Play Now</span>
                </div>
                <p class="text-gray-100 text-base bg-green-900 rounded py-6 px-3 text-xl md:text-2xl font-mono overflow-hidden shadow-xl select-all" id="serverIP" data-clipboard-text="{{ site.serverIP }}">
                    {{ site.serverIP }}
                </p>
            </div>
        </div>
        
        <a href="{{ site.discordInvite }}" rel="noopener">
            <button class="w-4/5 md:w-1/2 xl:w-1/3 mb-2 bg-gray-800 hover:bg-teal-800 text-gray-300 hover:text-gray py-3 px-4 text-lg rounded transition duration-200 ccdiscordjoinpre" id="GCR" data-clipboard-text="cxwxjvx">
                <span class="ccdiscordjoin">Join our Google Classroom</span>
            </button>
        </a>
    </div>
</div>

<div id="sites" class="flex flex-wrap w-full justify-center items-center sm:w-5/6 md:w-11/12 xl:w-4/5 pb-16 lg:py-16 sm:mx-auto">
    {% for clink in page.cellLinks %}
        <div class="w-full lg:w-1/3">
            <a href="{% if clink.curl %}{{ clink.curl }}{% else %}#top{% endif %}"{% if clink.cnewtab == true %} target="_blank" rel="noopener"{% endif %}{% if clink.other %} {{ clink.other }}{% endif %}>
                <div class="w-11/12 my-1 mx-auto md:my-2 h-40 lg:h-64 rounded-lg bg-gray-700 overflow-hidden shadow-xl cbsitehover2 relative cursor-pointer fade-in-fwd">
                    <div class="bg-center bg-cover absolute cbsitehover" style="background-image: url('{{ clink.cimage }}');">
                    </div>
                    <div class="px-4 py-2 w-full h-full bottom-0 bg-transparent cursor-default pointer-events-none absolute z-10">
                        <div class="absolute" style="top:50%;left:50%;transform:translate(-50%, -50%);">
                            <button class="w-auto bg-gray-800 text-gray-300 hover:text-gray py-3 px-6 text-lg rounded">
                                <span>{{ clink.cname }}</span>
                            </button>
                        </div>
                    </div>
                </div>
            </a>
        </div>
    {% endfor %}
</div>

<!-- set up clipboardjs and snackbar confirmation -->
<script src="https://unpkg.com/clipboard@2/dist/clipboard.min.js"></script>
<div id="snackbar" class="text-gray-100 bg-green-900 p-3 rounded shadow-xl">Copied to clipboard!</div>
<script type="text/javascript" src="{{ site.baseurl }}/assets/clipboard.js"></script>
