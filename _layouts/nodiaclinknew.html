---
layout: default

---
<link href="{{ site.baseurl }}/assets/styles-page.css" rel="stylesheet">
<div class="pt-6 pb-6"> 
  <div class="layoutpage mx-auto p-8 rounded-xl bg-black backdrop-blur-sm bg-opacity-75" style="padding:40px">
      {{ content }}
  </div>
</div>
<div id="sites" class="flex flex-wrap w-full justify-center items-center sm:w-5/6 md:w-11/12 xl:w-4/5 pb-16 lg:py-16 sm:mx-auto">
    {% for clink in page.cellLinks %}
        <div class="w-full lg:w-1/3">
            <div class="w-11/12 my-1 mx-auto md:my-2 h-40 lg:h-64 rounded-lg bg-gray-700 overflow-hidden shadow-xl cbsitehover2 relative cursor-pointer fade-in-fwd">
                <div class="bg-center bg-cover absolute cbsitehover" style="background-image: url('{{ clink.cimage }}');">
                </div>
                <div class="px-4 py-2 w-full h-full bottom-0 bg-transparent cursor-default pointer-events-none absolute z-10">
                    <div class="absolute" style="top:50%;left:50%;transform:translate(-50%, -50%);">
                        <div data-micromodal-trigger="dbutton">
                            <button class="dbutton w-auto bg-gray-800 visited:bg-gray-600 text-gray-300 hover:text-gray py-3 px-6 text-lg rounded">
                                <span>{{ clink.cname }}</span>
                            </button>
                            <div class="modal micromodal-slide" id="dbutton" aria-hidden="true">
                                <div class="modal__overlay" tabindex="-1" data-micromodal-close style="padding:3%;">
                                    <div id="adobe-dc-view"></div>
                                    <script src="https://documentservices.adobe.com/view-sdk/viewer.js"></script>
                                    <script type="text/javascript">
                                        document.addEventListener("adobe_dc_view_sdk.ready", function(){ 
                                            var adobeDCView = new AdobeDC.View({clientId: "45e5b52e8d5f41f98cc2e0db3e59362a", divId: "adobe-dc-view"});
                                            adobeDCView.previewFile({
                                                content:{location: {url: "{{ clink.curl }}"}},
                                                metaData:{fileName: "{{ clink.cname }}"}
                                            }, {});
                                        });
                                    </script>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    {% endfor %}
</div>
